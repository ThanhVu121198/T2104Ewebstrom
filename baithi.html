<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/baithi.css">
</head>
<body>
<div class="container">
    <h1>MATRIMINLAL SURVEY</h1>
    <h3>Personal Details</h3>
    <table border="1">
        <tr>
            <td>Name</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>Phone</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>E-Mail</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input name="gioitinh" type="radio" value="Male" />Male
                <input name="gioitinh" type="radio" value="Female" />Female
            </td>
        </tr>
        <tr>
            <td>Age</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Qualification</td>
            <td>
                <input name="gioitinh" type="radio"  />BCA
                <input name="gioitinh" type="radio"  />BA
                <input name="gioitinh" type="radio"  />BSC
            </td>
        </tr>
    </table>
    <form method="get" action="/page2">
        <button type="submit">Continue</button>
    </form>
    <button class="thanh" name="button" type="button">Reset</button>
</div>
</body>
</html>
