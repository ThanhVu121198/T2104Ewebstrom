<div class="thoitiet">
    <div class="anh">
        <img src="images/partly_cloudy.png" height="64" width="64"/>
    </div>
    <div class="nhietdo">
        <h1><span id="temp"></span><sup>o</sup>C</h1>
    </div>
</div>
<div class="dubao">
    <p>Khả Năng Có Mưa: <span id="prec">10</span>%</p>
    <p>Độ Ẩm: <span id="hum"></span>%</p>
    <p>Gió: <span id="win"></span>km/h</p>
</div>
<div class="vitri">
    <h1><span id="city">hanoi</span></h1>
    <p><span id="desc"></span></p>
</div>

<script type="text/javascript" src="js1/jquery-3.6.0.min.js"></script>
<script type="text/javascript">
  $.ajax({
    url:"https://api.openweathermap.org/data/2.5/weather?q=hanoi,vietnam&&units=metric&appid=09a71427c59d38d6a34f89b47d75975c",
    nethod:"GET",
    success:function (rs){
      $("#temp").text(rs.main.temp);
      $("#hum").text(rs.main.humidity);
      $("#win").text(rs.wind.speed);
      $("#city").text(rs.name+","+rs.sys.country);
      for (var i=0;i<rs.weather.length;i++){
        $("#desc").text(rs.weather[i].description)
      }
    }
  })
</script>
</body>
